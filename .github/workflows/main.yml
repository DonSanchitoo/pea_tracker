name: PEA Weekly Tracker

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas matplotlib seaborn plotly

      - name: Run Tracker
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python pea_tracker.py

      - name: Save Data Only
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # On ajoute uniquement les fichiers de donn√©es
          git add portfolio_state.csv pea_history.csv
          git commit -m "Update PEA data [skip ci]" || echo "No changes"
          git push